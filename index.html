<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./ap.js" defer></script>
    <title>Library</title>
</head>
<body>
    <h1>LIBRARY</h1>
    <p>Please fill out this form</p>
    <div class="container">
        <form action="">
           <label for="title">Title
                <input type="text" name="title" id="title" placeholder="title">
           </label>

            <label for="author">Author
                <input type="text" name="author" id="author" placeholder="author">
            </label>

            <label for="volume">Volume
                <input min="1" type="number" name="volume" id="volume" placeholder="volume">
            </label>

            <label for="read">Already read?
                <input value="yes"type="checkbox" name="read" id="read" placeholder="read">
           </label>

           <button id="submit" type="button">Submit</button>

            

        </form>
    </div>
</body>
</html>
